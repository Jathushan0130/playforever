          <div class="subscription-form d-none">
            <form action="https://api.web3forms.com/submit" method="POST" id="emailForm" target="_blank">
            <input type="hidden" name="access_key" value="c2c66206-edcd-446a-b0a0-a49ea60d2977">
            <span class="subscription-text">Sign up for our monthly newsletter to see upcoming programs and stay up to date!</span>
            <input type="email" class="email-input" name="email" placeholder="Email address" required>

      crossorigin="anonymous"
    ></script>

    <script src="https://web3forms.com/client/script.js" async defer></script>


    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var updateBtn = document.getElementById('update-toggle');
        var subscriptionForm = document.querySelector('.subscription-form'); 
        var emailForm = document.getElementById('emailForm');
        var signUpBtn = document.getElementById('sign-up-btn');
        var links = document.querySelectorAll('.nav-item:not(#update-toggle)');
    
        updateBtn.addEventListener('click', function(event) {
            event.preventDefault();
            subscriptionForm.classList.toggle('d-none');
            links.forEach(function(link) {
                link.classList.toggle('d-none');
            });
    
            var buttonText = subscriptionForm.classList.contains('d-none') ? 'GET UPDATES' : 'CLOSE';
            updateBtn.querySelector('a').textContent = buttonText;
            updateBtn.style.backgroundColor = subscriptionForm.classList.contains('d-none') ? '#FEC547' : '#f9dd98';
        });
    
        // Handling the sign-up form submission
        emailForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission to handle via AJAX
    
            var formData = new FormData(emailForm); // Create a FormData object from the form
    
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    signUpBtn.textContent = 'SIGNED UP'; // Change the button text
                    signUpBtn.disabled = true;           // Disable the button
                } else {
                    alert('Failed to send. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
      });
    </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var emailForm = document.getElementById('emailForm');
    var signUpBtn = document.getElementById('sign-up-btn');

    emailForm.addEventListener('submit', function(event) {
        // Assume success and change the button text immediately
        signUpBtn.textContent = 'SIGNED UP'; 
        signUpBtn.disabled = true;
    });
  });
</script>
